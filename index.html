<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>전국 체육시설 찾기</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
<style>
:root{--bg:#0b0d12;--panel:#10141d;--panel-2:#131a25;--text:#e9edf5;--muted:#9fb0c9;--brand:#5b8cfa;--accent:#22c55e;--warn:#f59e0b;--danger:#ef4444;--card:#0f1420;--border:#1e2633;--radius:14px;--shadow:0 10px 30px rgba(0,0,0,.35)}
[data-theme="light"]{--bg:#f6f9ff;--panel:#ffffff;--panel-2:#f3f6fd;--text:#0c1220;--muted:#51617c;--card:#ffffff;--border:#e7eef9;--shadow:0 10px 30px rgba(10,20,40,.08)}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font:14px/1.5 Inter,system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
a{color:var(--brand);text-decoration:none}
header{position:sticky;top:0;z-index:30;background:var(--panel);border-bottom:1px solid var(--border)}
.topbar{max-width:1400px;margin:0 auto;padding:12px 16px;display:flex;gap:12px;align-items:center}
.logo{font-weight:800;display:flex;gap:8px;align-items:center}
.searchbar{flex:1;display:flex;gap:8px}
.input,select{background:var(--panel-2);color:var(--text);border:1px solid var(--border);padding:10px 12px;border-radius:12px;outline:none;min-width:0}
.input:focus,select:focus{border-color:var(--brand)}
.btn{background:var(--brand);color:#fff;border:none;padding:10px 14px;border-radius:12px;cursor:pointer;box-shadow:var(--shadow);font-weight:700}
.btn.ghost{background:var(--panel-2);color:var(--text);box-shadow:none}
.btn.small{padding:8px 10px;font-size:12px}
.main{max-width:1400px;margin:12px auto;padding:0 12px;height:calc(100vh - 64px)}
.shell{display:grid;grid-template-columns:380px 1fr;gap:12px;height:100%}
@media (max-width:1024px){.shell{grid-template-columns:1fr;grid-template-rows:minmax(320px,46vh) 1fr}}
.sidebar{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);display:flex;flex-direction:column;min-height:0}
.controls{padding:12px;border-bottom:1px solid var(--border);display:grid;grid-template-columns:1fr 1fr;gap:8px}
.controls-row{display:contents}
.head{padding:10px 12px;background:var(--panel-2);border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
.list{padding:10px;overflow:auto;min-height:0}
.card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:12px;display:grid;gap:8px}
.card+.card{margin-top:10px}
.title{display:flex;justify-content:space-between;align-items:center;font-weight:800}
.badges{display:flex;flex-wrap:wrap;gap:6px}
.badge{font-size:12px;border:1px solid var(--border);background:var(--panel-2);padding:3px 8px;border-radius:999px}
.badge.status-운영{background:rgba(34,197,94,.15);border-color:rgba(34,197,94,.35);color:#86efac}
.badge.status-휴업{background:rgba(245,158,11,.15);border-color:rgba(245,158,11,.35);color:#fbbf24}
.badge.status-폐업{background:rgba(239,68,68,.15);border-color:rgba(239,68,68,.35);color:#fca5a5}
.badge.q{background:rgba(99,102,241,.15);border-color:rgba(99,102,241,.35);color:#c7d2fe}
.badge.s{background:rgba(59,130,246,.15);border-color:rgba(59,130,246,.35);color:#93c5fd}
.meta{color:var(--muted);font-size:12px}
.actions{display:flex;gap:8px;flex-wrap:wrap}
.mapwrap{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius);min-height:0;display:flex;flex-direction:column}
#map{flex:1;border-radius:var(--radius)}
.foot{padding:8px 12px;color:var(--muted);font-size:12px}
dialog{border:none;border-radius:18px;background:var(--panel);color:var(--text);box-shadow:var(--shadow);max-width:860px;width:calc(100% - 24px)}
dialog header{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-bottom:1px solid var(--border)}
dialog .body{padding:14px;display:grid;gap:12px}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media (max-width:640px){.grid2{grid-template-columns:1fr}}
.kv{display:grid;grid-template-columns:120px 1fr;gap:8px;border:1px dashed var(--border);border-radius:10px;padding:8px 10px}
.k{color:var(--muted)}
.switch{min-width:90px}
</style>
</head>
<body>
<header>
  <div class="topbar">
    <div class="logo">🏟️ 전국 체육시설 찾기</div>
    <div class="searchbar">
      <input id="q" class="input" placeholder="시설명·주소로 검색"/>
      <button id="nearby" class="btn ghost">내 주변</button>
      <select id="sort" class="switch">
        <option value="distance">거리순</option>
        <option value="capacity_desc">수용인원 내림차순</option>
        <option value="area_desc">면적 내림차순</option>
        <option value="name_asc">이름 오름차순</option>
      </select>
    </div>
    <button id="theme" class="btn small ghost">다크/라이트</button>
    <a id="guide" class="btn small ghost" href="#" onclick="alert('데모용 데이터이며 실제 데이터와 다를 수 있습니다.');return false;">데이터 안내</a>
    <button id="reset" class="btn small ghost">초기화</button>
  </div>
</header>

<main class="main">
  <div class="shell">
    <aside class="sidebar">
      <div class="controls">
        <div class="controls-row">
          <select id="sido"><option value="">시·도 전체</option></select>
          <select id="sigungu"><option value="">시·군·구 전체</option></select>
        </div>
        <div class="controls-row">
          <select id="type"><option value="">유형 전체</option></select>
          <select id="indoor"><option value="">실내/실외 전체</option><option>실내</option><option>실외</option></select>
        </div>
        <div class="controls-row">
          <select id="status"><option value="">상태 전체</option><option>운영</option><option>휴업</option><option>폐업</option></select>
          <select id="open"><option value="">생활개방 전체</option><option value="true">예</option><option value="false">아니오</option></select>
        </div>
        <div class="controls-row">
          <label style="display:flex;align-items:center;gap:6px"><input type="checkbox" id="quake"/> 내진설계만</label>
          <label style="display:flex;align-items:center;gap:6px"><input type="checkbox" id="selfcheck"/> 자율점검대상만</label>
        </div>
        <div class="controls-row">
          <input id="minCap" type="number" min="0" class="input" placeholder="최소 수용인원"/>
          <input id="maxKm" type="number" min="0" step="0.1" class="input" placeholder="최대 거리(km)"/>
        </div>
        <div class="controls-row">
          <button id="apply" class="btn" style="grid-column:1/3">필터 적용</button>
        </div>
      </div>
      <div class="head"><div>결과 <strong id="cnt">0</strong>개</div><div id="stamp" class="meta"></div></div>
      <div id="list" class="list" role="list"></div>
      <div class="foot">출처: 공공데이터. 데모이며 일부 값은 가공되었습니다.</div>
    </aside>

    <section class="mapwrap">
      <div id="map"></div>
    </section>
  </div>
</main>

<dialog id="detail">
  <header>
    <div style="display:flex;align-items:center;gap:8px"><div id="ttl" style="font-weight:900"></div><div id="badges" class="badges"></div></div>
    <button id="close" class="btn small ghost">닫기</button>
  </header>
  <div class="body">
    <div class="grid2">
      <div class="kv"><div class="k">유형</div><div class="v" id="v_type"></div></div>
      <div class="kv"><div class="k">실내/실외</div><div class="v" id="v_inout"></div></div>
      <div class="kv"><div class="k">주소</div><div class="v" id="v_addr"></div></div>
      <div class="kv"><div class="k">연락처</div><div class="v" id="v_tel"></div></div>
      <div class="kv"><div class="k">홈페이지</div><div class="v" id="v_home"></div></div>
      <div class="kv"><div class="k">규모</div><div class="v" id="v_scale"></div></div>
      <div class="kv"><div class="k">관리/소유</div><div class="v" id="v_owner"></div></div>
      <div class="kv"><div class="k">안전</div><div class="v" id="v_safe"></div></div>
      <div class="kv"><div class="k">메타</div><div class="v" id="v_meta"></div></div>
    </div>
    <div class="actions" id="act"></div>
  </div>
</dialog>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
const el=id=>document.getElementById(id)
const fmt=n=>(n||0).toLocaleString('ko-KR')
const esc=s=>String(s||'').replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]))
const norm=u=>{if(!u)return"";return/^https?:\/\//i.test(u)?u:"http://"+u}
const toRad=d=>d*Math.PI/180
const distKm=(a,b,c,d)=>{const R=6371, dLat=toRad(c-a), dLon=toRad(d-b);const x=Math.sin(dLat/2)**2+Math.cos(toRad(a))*Math.cos(toRad(c))*Math.sin(dLon/2)**2;return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x))}
const debounce=(fn,ms)=>{let t;return(...args)=>{clearTimeout(t);t=setTimeout(()=>fn(...args),ms)}}

let map,layer,userMarker,userPos=null,facility=[],view=[]
function initTheme(){const saved=localStorage.getItem('theme');document.documentElement.setAttribute('data-theme',saved==='light'?'light':'dark');el('theme').onclick=()=>{const cur=document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark';document.documentElement.setAttribute('data-theme',cur);localStorage.setItem('theme',cur)}}
function initMap(){map=L.map('map').setView([36.5,127.9],6.7);L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap'}).addTo(map);layer=L.layerGroup().addTo(map)}

function bind(){
  el('apply').onclick=filterDraw
  el('reset').onclick=reset
  el('nearby').onclick=geo
  el('close').onclick=()=>el('detail').close()
  el('q').addEventListener('input',debounce(filterDraw,200))
  el('sort').onchange=draw
  el('sido').onchange=()=>{fillSigungu();filterDraw()}
  el('sigungu').onchange=filterDraw
  el('type').onchange=filterDraw
  el('indoor').onchange=filterDraw
  el('status').onchange=filterDraw
  el('open').onchange=filterDraw
  el('quake').onchange=filterDraw
  el('selfcheck').onchange=filterDraw
  el('minCap').onchange=filterDraw
  el('maxKm').onchange=filterDraw
  document.addEventListener('keydown',e=>{if(e.key==='Escape'&&el('detail').open)el('detail').close()})
}

function reset(){
  ['q','sido','sigungu','type','indoor','status','open','minCap','maxKm'].forEach(i=>el(i).value='')
  el('quake').checked=false; el('selfcheck').checked=false
  fillSigungu(); filterDraw()
}

function geo(){
  if(!navigator.geolocation){alert('이 브라우저는 위치 기능을 지원하지 않습니다.');return}
  navigator.geolocation.getCurrentPosition(p=>{userPos={lat:p.coords.latitude,lng:p.coords.longitude};filterDraw();map.setView([userPos.lat,userPos.lng],12) },e=>{alert('위치 권한이 거부되었거나 오류가 발생했습니다.')},{enableHighAccuracy:true,timeout:8000,maximumAge:10000})
}

function filterDraw(){
  const q=el('q').value.trim().toLowerCase()
  const sido=el('sido').value, sigungu=el('sigungu').value, type=el('type').value
  const indoor=el('indoor').value, status=el('status').value, open=el('open').value
  const quake=el('quake').checked, self=el('selfcheck').checked
  const minCap=parseInt(el('minCap').value||'0',10)
  const maxKm=parseFloat(el('maxKm').value||'')
  view=facility.filter(f=>{
    if(q){const h=[f.name,f.addr_road1,f.sigungu_name,f.sido_name].join(' ').toLowerCase();if(!h.includes(q))return false}
    if(sido&&f.sido_name!==sido) return false
    if(sigungu&&f.sigungu_name!==sigungu) return false
    if(type&&f.type_name!==type) return false
    if(indoor&&f.indoor!==indoor) return false
    if(status&&f.status!==status) return false
    if(open!==''&&String(!!f.open_to_public)!==open) return false
    if(quake&&!f.quake) return false
    if(self&&!f.selfcheck) return false
    if(minCap>0 && (f.capacity||0)<minCap) return false
    if(!isNaN(maxKm)&&userPos){const d=distKm(userPos.lat,userPos.lng,f.lat,f.lng);if(d>maxKm) return false}
    return true
  })
  draw()
}

function draw(){
  const sort=el('sort').value
  const pos=userPos
  view.sort((a,b)=>{
    if(sort==='name_asc') return (a.name||'').localeCompare((b.name||''),'ko')
    if(sort==='capacity_desc') return (b.capacity||0)-(a.capacity||0)
    if(sort==='area_desc') return (b.area||0)-(a.area||0)
    if(sort==='distance'){const da=pos?distKm(pos.lat,pos.lng,a.lat,a.lng):Infinity;const db=pos?distKm(pos.lat,pos.lng,b.lat,b.lng):Infinity;return da-db}
    return 0
  })

  el('cnt').textContent=String(view.length)
  const list=el('list'); list.innerHTML=''
  layer.clearLayers()
  const pts=[]
  for(const f of view){
    const card=document.createElement('div'); card.className='card'
    const status=`<span class="badge status-${f.status}">${f.status}</span>`
    const io=`<span class="badge">${f.indoor||'—'}</span>`
    const open=`<span class="badge">생활개방 ${f.open_to_public?'예':'아니오'}</span>`
    const q=f.quake?'<span class="badge q">내진</span>':''; const s=f.selfcheck?'<span class="badge s">자율점검</span>':''
    const dist=userPos?`${distKm(userPos.lat,userPos.lng,f.lat,f.lng).toFixed(1)} km`:'—'
    card.innerHTML=`
      <div class="title"><div>${esc(f.name)}</div><div class="badges">${status}${io}${open}${q}${s}</div></div>
      <div class="meta">${esc(f.sido_name||'')} ${esc(f.sigungu_name||'')} · ${esc(f.addr_road1||'')} · 거리 ${dist}</div>
      <div class="actions">
        <button class="btn small ghost" data-d="1">상세</button>
        ${f.phone?`<a class="btn small" href="tel:${f.phone}">전화</a>`:''}
        ${f.homepage_url?`<a class="btn small ghost" target="_blank" rel="noopener" href="${norm(f.homepage_url)}">홈페이지</a>`:''}
        <button class="btn small ghost" data-r="1">지도</button>
      </div>`
    card.querySelector('[data-d]').onclick=()=>openDetail(f)
    card.querySelector('[data-r]').onclick=()=>route(f)
    list.appendChild(card)

    if(f.lat&&f.lng){
      const m=L.marker([f.lat,f.lng]).addTo(layer)
      m.bindPopup(`<b>${esc(f.name)}</b><br>${esc(f.type_name||'')} · ${esc(f.status||'')}<br>${esc(f.addr_road1||'')}`)
      m.on('click',()=>openDetail(f))
      pts.push([f.lat,f.lng])
    }
  }
  if(pts.length>1){const b=L.latLngBounds(pts);if(b.isValid())map.fitBounds(b.pad(.12))}
  if(pts.length===1){map.setView(pts[0],12)}
  if(userPos){if(userMarker)userMarker.remove();userMarker=L.circleMarker([userPos.lat,userPos.lng],{radius:8,color:'#22c55e',fill:true,fillOpacity:.9}).addTo(map).bindPopup('내 위치')}
}

function openDetail(f){
  el('ttl').textContent=f.name||''
  const badges=[]
  if(f.status)badges.push(`<span class="badge status-${f.status}">${f.status}</span>`)
  if(f.indoor)badges.push(`<span class="badge">${f.indoor}</span>`)
  badges.push(`<span class="badge">생활개방 ${f.open_to_public?'예':'아니오'}</span>`)
  if(f.quake)badges.push('<span class="badge q">내진</span>')
  if(f.selfcheck)badges.push('<span class="badge s">자율점검</span>')
  el('badges').innerHTML=badges.join('')
  el('v_type').textContent=[f.type_name||'—',f.category_name||''].filter(Boolean).join(' · ')
  el('v_inout').textContent=f.indoor||'—'
  el('v_addr').textContent=[f.postcode?`(${f.postcode})`:'',f.addr_road1||'',f.addr_road2||''].filter(Boolean).join(' ')
  el('v_tel').innerHTML=f.phone?`<a href="tel:${f.phone}">${esc(f.phone)}</a>`:'—'
  el('v_home').innerHTML=f.homepage_url?`<a target="_blank" rel="noopener" href="${norm(f.homepage_url)}">${esc(f.homepage_url)}</a>`:'—'
  el('v_scale').textContent=`관람석 ${fmt(f.seats)}석 · 수용 ${fmt(f.capacity)}명 · 면적 ${fmt(f.area)}㎡`
  el('v_owner').textContent=`관리: ${f.mgmt_sido_name||''} ${f.mgmt_sigungu_name||''} (${f.manager_name||''} ${f.manager_phone||''}) / 소유: ${f.owner_type_name||''}`
  el('v_safe').textContent=`내진 ${f.quake?'예':'아니오'} · 자율점검 ${f.selfcheck?'예':'아니오'}`
  el('v_meta').textContent=`기준일 ${f.created_base_date||'—'} / 등록 ${f.reg_date||'—'} / 준공 ${f.completed_date||'—'} / 휴업 ${f.closed_temp_date||'—'} / 폐업 ${f.closed_perm_date||'—'}`
  const act=el('act'); act.innerHTML=''
  if(f.phone){const a=document.createElement('a');a.className='btn';a.href=`tel:${f.phone}`;a.textContent='전화';act.appendChild(a)}
  if(f.homepage_url){const b=document.createElement('a');b.className='btn ghost';b.href=norm(f.homepage_url);b.target='_blank';b.rel='noopener';b.textContent='홈페이지';act.appendChild(b)}
  const r=document.createElement('button'); r.className='btn ghost'; r.textContent='길찾기'; r.onclick=()=>route(f); act.appendChild(r)
  el('detail').showModal()
}

function route(f){
  if(!(f.lat&&f.lng)) return alert('좌표 정보가 없습니다.')
  window.open(`https://map.kakao.com/link/map/${encodeURIComponent(f.name)},${f.lat},${f.lng}`,'_blank')
}

function fillFilters(){
  const sidos=[...new Set(facility.map(f=>f.sido_name).filter(Boolean))].sort()
  const types=[...new Set(facility.map(f=>f.type_name).filter(Boolean))].sort()
  fill(el('sido'),[''].concat(sidos))
  fill(el('type'),[''].concat(types))
  fillSigungu()
  const base=facility.find(f=>f.created_base_date)
  el('stamp').textContent=base?'기준일 '+base.created_base_date:''
}
function fillSigungu(){
  const sido=el('sido').value
  const sigs=[...new Set(facility.filter(f=>!sido||f.sido_name===sido).map(f=>f.sigungu_name).filter(Boolean))].sort()
  fill(el('sigungu'),[''].concat(sigs))
}
function fill(sel,items){
  const keep=sel.value; sel.innerHTML=''
  for(const v of items){const o=document.createElement('option');o.value=v;o.textContent=v||'전체';sel.appendChild(o)}
  if(items.includes(keep)) sel.value=keep
}

const demoData=[
