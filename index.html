<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
const el=id=>document.getElementById(id)
const fmt=n=>(n||0).toLocaleString('ko-KR')
const esc=s=>String(s||'').replace(/[&<>"']/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c]))
const norm=u=>{if(!u)return"";return/^https?:\/\//i.test(u)?u:"http://"+u}
const toRad=d=>d*Math.PI/180
const distKm=(a,b,c,d)=>{const R=6371, dLat=toRad(c-a), dLon=toRad(d-b);const x=Math.sin(dLat/2)**2+Math.cos(toRad(a))*Math.cos(toRad(c))*Math.sin(dLon/2)**2;return R*2*Math.atan2(Math.sqrt(x),Math.sqrt(1-x))}
const debounce=(fn,ms)=>{let t;return(...args)=>{clearTimeout(t);t=setTimeout(()=>fn(...args),ms)}}

let map,layer,userMarker,userPos=null,facility=[],view=[]
function initTheme(){const saved=localStorage.getItem('theme');document.documentElement.setAttribute('data-theme',saved==='light'?'light':'dark');el('theme').onclick=()=>{const cur=document.documentElement.getAttribute('data-theme')==='dark'?'light':'dark';document.documentElement.setAttribute('data-theme',cur);localStorage.setItem('theme',cur)}}
function initMap(){map=L.map('map').setView([36.5,127.9],6.7);L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,attribution:'&copy; OpenStreetMap'}).addTo(map);layer=L.layerGroup().addTo(map)}

function bind(){
  el('apply').onclick=filterDraw
  el('reset').onclick=reset
  el('nearby').onclick=geo
  el('close').onclick=()=>el('detail').close()
  el('q').addEventListener('input',debounce(filterDraw,200))
  el('sort').onchange=draw
  el('sido').onchange=()=>{fillSigungu();filterDraw()}
  el('sigungu').onchange=filterDraw
  el('type').onchange=filterDraw
  el('indoor').onchange=filterDraw
  el('status').onchange=filterDraw
  el('open').onchange=filterDraw
  el('quake').onchange=filterDraw
  el('selfcheck').onchange=filterDraw
  el('minCap').onchange=filterDraw
  el('maxKm').onchange=filterDraw
  document.addEventListener('keydown',e=>{if(e.key==='Escape'&&el('detail').open)el('detail').close()})
}

function reset(){
  ['q','sido','sigungu','type','indoor','status','open','minCap','maxKm'].forEach(i=>el(i).value='')
  el('quake').checked=false; el('selfcheck').checked=false
  fillSigungu(); filterDraw()
}

function geo(){
  if(!navigator.geolocation){alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìœ„ì¹˜ ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');return}
  navigator.geolocation.getCurrentPosition(p=>{userPos={lat:p.coords.latitude,lng:p.coords.longitude};filterDraw();map.setView([userPos.lat,userPos.lng],12) },e=>{alert('ìœ„ì¹˜ ê¶Œí•œì´ ê±°ë¶€ë˜ì—ˆê±°ë‚˜ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.')},{enableHighAccuracy:true,timeout:8000,maximumAge:10000})
}

function filterDraw(){
  const q=el('q').value.trim().toLowerCase()
  const sido=el('sido').value, sigungu=el('sigungu').value, type=el('type').value
  const indoor=el('indoor').value, status=el('status').value, open=el('open').value
  const quake=el('quake').checked, self=el('selfcheck').checked
  const minCap=parseInt(el('minCap').value||'0',10)
  const maxKm=parseFloat(el('maxKm').value||'')
  view=facility.filter(f=>{
    if(q){const h=[f.name,f.addr_road1,f.sigungu_name,f.sido_name].join(' ').toLowerCase();if(!h.includes(q))return false}
    if(sido&&f.sido_name!==sido) return false
    if(sigungu&&f.sigungu_name!==sigungu) return false
    if(type&&f.type_name!==type) return false
    if(indoor&&f.indoor!==indoor) return false
    if(status&&f.status!==status) return false
    if(open!==''&&String(!!f.open_to_public)!==open) return false
    if(quake&&!f.quake) return false
    if(self&&!f.selfcheck) return false
    if(minCap>0 && (f.capacity||0)<minCap) return false
    if(!isNaN(maxKm)&&userPos){const d=distKm(userPos.lat,userPos.lng,f.lat,f.lng);if(d>maxKm) return false}
    return true
  })
  draw()
}

function draw(){
  const sort=el('sort').value
  const pos=userPos
  view.sort((a,b)=>{
    if(sort==='name_asc') return (a.name||'').localeCompare((b.name||''),'ko')
    if(sort==='capacity_desc') return (b.capacity||0)-(a.capacity||0)
    if(sort==='area_desc') return (b.area||0)-(a.area||0)
    if(sort==='distance'){const da=pos?distKm(pos.lat,pos.lng,a.lat,a.lng):Infinity;const db=pos?distKm(pos.lat,pos.lng,b.lat,b.lng):Infinity;return da-db}
    return 0
  })

  el('cnt').textContent=String(view.length)
  const list=el('list'); list.innerHTML=''
  layer.clearLayers()
  const pts=[]
  for(const f of view){
    const card=document.createElement('div'); card.className='card'
    const status=`<span class="badge status-${f.status}">${f.status}</span>`
    const io=`<span class="badge">${f.indoor||'â€”'}</span>`
    const open=`<span class="badge">ìƒí™œê°œë°© ${f.open_to_public?'ì˜ˆ':'ì•„ë‹ˆì˜¤'}</span>`
    const q=f.quake?'<span class="badge q">ë‚´ì§„</span>':''; const s=f.selfcheck?'<span class="badge s">ììœ¨ì ê²€</span>':''
    const dist=userPos?`${distKm(userPos.lat,userPos.lng,f.lat,f.lng).toFixed(1)} km`:'â€”'
    card.innerHTML=`
      <div class="title"><div>${esc(f.name)}</div><div class="badges">${status}${io}${open}${q}${s}</div></div>
      <div class="meta">${esc(f.sido_name||'')} ${esc(f.sigungu_name||'')} Â· ${esc(f.addr_road1||'')} Â· ê±°ë¦¬ ${dist}</div>
      <div class="actions">
        <button class="btn small ghost" data-d="1">ìƒì„¸</button>
        ${f.phone?`<a class="btn small" href="tel:${f.phone}">ì „í™”</a>`:''}
        ${f.homepage_url?`<a class="btn small ghost" target="_blank" rel="noopener" href="${norm(f.homepage_url)}">í™ˆí˜ì´ì§€</a>`:''}
        <button class="btn small ghost" data-r="1">ì§€ë„</button>
      </div>`
    card.querySelector('[data-d]').onclick=()=>openDetail(f)
    card.querySelector('[data-r]').onclick=()=>route(f)
    list.appendChild(card)

    if(f.lat&&f.lng){
      const m=L.marker([f.lat,f.lng]).addTo(layer)
      m.bindPopup(`<b>${esc(f.name)}</b><br>${esc(f.type_name||'')} Â· ${esc(f.status||'')}<br>${esc(f.addr_road1||'')}`)
      m.on('click',()=>openDetail(f))
      pts.push([f.lat,f.lng])
    }
  }
  if(pts.length>1){const b=L.latLngBounds(pts);if(b.isValid())map.fitBounds(b.pad(.12))}
  if(pts.length===1){map.setView(pts[0],12)}
  if(userPos){if(userMarker)userMarker.remove();userMarker=L.circleMarker([userPos.lat,userPos.lng],{radius:8,color:'#22c55e',fill:true,fillOpacity:.9}).addTo(map).bindPopup('ë‚´ ìœ„ì¹˜')}
}

function openDetail(f){
  el('ttl').textContent=f.name||''
  const badges=[]
  if(f.status)badges.push(`<span class="badge status-${f.status}">${f.status}</span>`)
  if(f.indoor)badges.push(`<span class="badge">${f.indoor}</span>`)
  badges.push(`<span class="badge">ìƒí™œê°œë°© ${f.open_to_public?'ì˜ˆ':'ì•„ë‹ˆì˜¤'}</span>`)
  if(f.quake)badges.push('<span class="badge q">ë‚´ì§„</span>')
  if(f.selfcheck)badges.push('<span class="badge s">ììœ¨ì ê²€</span>')
  el('badges').innerHTML=badges.join('')
  el('v_type').textContent=[f.type_name||'â€”',f.category_name||''].filter(Boolean).join(' Â· ')
  el('v_inout').textContent=f.indoor||'â€”'
  el('v_addr').textContent=[f.postcode?`(${f.postcode})`:'',f.addr_road1||'',f.addr_road2||''].filter(Boolean).join(' ')
  el('v_tel').innerHTML=f.phone?`<a href="tel:${f.phone}">${esc(f.phone)}</a>`:'â€”'
  el('v_home').innerHTML=f.homepage_url?`<a target="_blank" rel="noopener" href="${norm(f.homepage_url)}">${esc(f.homepage_url)}</a>`:'â€”'
  el('v_scale').textContent=`ê´€ëŒì„ ${fmt(f.seats)}ì„ Â· ìˆ˜ìš© ${fmt(f.capacity)}ëª… Â· ë©´ì  ${fmt(f.area)}ã¡`
  el('v_owner').textContent=`ê´€ë¦¬: ${f.mgmt_sido_name||''} ${f.mgmt_sigungu_name||''} (${f.manager_name||''} ${f.manager_phone||''}) / ì†Œìœ : ${f.owner_type_name||''}`
  el('v_safe').textContent=`ë‚´ì§„ ${f.quake?'ì˜ˆ':'ì•„ë‹ˆì˜¤'} Â· ììœ¨ì ê²€ ${f.selfcheck?'ì˜ˆ':'ì•„ë‹ˆì˜¤'}`
  el('v_meta').textContent=`ê¸°ì¤€ì¼ ${f.created_base_date||'â€”'} / ë“±ë¡ ${f.reg_date||'â€”'} / ì¤€ê³µ ${f.completed_date||'â€”'} / íœ´ì—… ${f.closed_temp_date||'â€”'} / íì—… ${f.closed_perm_date||'â€”'}`
  const act=el('act'); act.innerHTML=''
  if(f.phone){const a=document.createElement('a');a.className='btn';a.href=`tel:${f.phone}`;a.textContent='ì „í™”';act.appendChild(a)}
  if(f.homepage_url){const b=document.createElement('a');b.className='btn ghost';b.href=norm(f.homepage_url);b.target='_blank';b.rel='noopener';b.textContent='í™ˆí˜ì´ì§€';act.appendChild(b)}
  const r=document.createElement('button'); r.className='btn ghost'; r.textContent='ê¸¸ì°¾ê¸°'; r.onclick=()=>route(f); act.appendChild(r)
  el('detail').showModal()
}

function route(f){
  if(!(f.lat&&f.lng)) return alert('ì¢Œí‘œ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.')
  window.open(`https://map.kakao.com/link/map/${encodeURIComponent(f.name)},${f.lat},${f.lng}`,'_blank')
}

function fillFilters(){
  const sidos=[...new Set(facility.map(f=>f.sido_name).filter(Boolean))].sort()
  const types=[...new Set(facility.map(f=>f.type_name).filter(Boolean))].sort()
  fill(el('sido'),[''].concat(sidos))
  fill(el('type'),[''].concat(types))
  fillSigungu()
  const base=facility.find(f=>f.created_base_date)
  el('stamp').textContent=base?'ê¸°ì¤€ì¼ '+base.created_base_date:''
}
function fillSigungu(){
  const sido=el('sido').value
  const sigs=[...new Set(facility.filter(f=>!sido||f.sido_name===sido).map(f=>f.sigungu_name).filter(Boolean))].sort()
  fill(el('sigungu'),[''].concat(sigs))
}
function fill(sel,items){
  const keep=sel.value; sel.innerHTML=''
  for(const v of items){const o=document.createElement('option');o.value=v;o.textContent=v||'ì „ì²´';sel.appendChild(o)}
  if(items.includes(keep)) sel.value=keep
