<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>전국 체육시설 찾기</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Leaflet 지도 CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <header class="app-header">
    <button id="menuBtn" class="icon-btn" aria-label="필터 열고 닫기" title="필터">
      ☰
    </button>
    <div class="brand">
      <h1>체육시설 찾기</h1>
    </div>

    <div class="search-bar">
      <input id="searchInput" type="search" placeholder="시설명·주소 검색" enterkeyhint="search" />
      <button id="nearbyBtn" class="btn ghost" title="내 주변">내 주변</button>
    </div>

    <div class="actions">
      <a class="btn link" href="#about" title="데이터 안내">데이터</a>
    </div>
  </header>

  <!-- 모바일에서 접히는 필터 -->
  <section class="filters" id="filters">
    <div class="filter-row">
      <label>시설유형
        <select id="typeSelect">
          <option value="">전체</option>
          <option value="실내체육관">실내체육관</option>
          <option value="축구장">축구장</option>
          <option value="야구장">야구장</option>
          <option value="육상경기장">육상경기장</option>
        </select>
      </label>

      <label>실내/실외
        <select id="indoorSelect">
          <option value="">전체</option>
          <option value="실내">실내</option>
          <option value="실외">실외</option>
        </select>
      </label>

      <label>운영상태
        <select id="statusSelect">
          <option value="">전체</option>
          <option value="운영">운영</option>
          <option value="휴업">휴업</option>
          <option value="폐업">폐업</option>
        </select>
      </label>

      <label class="check">
        <input id="openCheck" type="checkbox" /> 생활개방
      </label>

      <label class="check">
        <input id="quakeCheck" type="checkbox" /> 내진설계
      </label>

      <label class="check">
        <input id="selfCheck" type="checkbox" /> 자율점검
      </label>

      <label>정렬
        <select id="sortSelect">
          <option value="distance">거리순</option>
          <option value="capacity_desc">수용인원↓</option>
          <option value="area_desc">면적↓</option>
          <option value="name_asc">이름↑</option>
        </select>
      </label>
    </div>
  </section>

  <main class="layout">
    <aside class="list" id="listPane" aria-label="시설 목록"></aside>
    <section class="map" aria-label="지도">
      <div id="map"></div>
    </section>
  </main>

  <!-- 상세: 모바일 바텀시트 / 데스크탑 사이드 -->
  <aside id="detailPanel" class="detail-panel" aria-live="polite" aria-hidden="true">
    <button class="close" id="detailClose" aria-label="닫기">×</button>
    <div id="detailContent"></div>
  </aside>

  <footer class="app-footer">
    <p>
      자료는 데모용 목업입니다. 실제 서비스 시 페이지 하단에
      <strong>시설생성기준일자·등록/수정일시·출처</strong>를 명시하세요.
    </p>
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
